<div class="page-header">
    <h1>Mission Input</h1>
</div>
<div class="row">
    <div class="col-lg-4">
        <div class="form-group">
            <label>Mission ID</label>
            <ui-select ng-model="missions.selected" on-select="onMissionSelection($item,$model)">
                <ui-select-match placeholder="Select a mission...">{{$select.selected._id}}</ui-select-match>
                <ui-select-choices repeat="mission in missions">
                    <div ng-bind-html="mission._id | highlight : $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="col-lg-3">
        <div ng-if="missions.selected.start != null">
            <div class="form-group">
                <label>Start time</label>
                <p class="form-control-static">{{formatDate(missions.selected.start)}}</p>
            </div>
        </div>
    </div>
</div>
<div class="row top-header">
    <div class="col-lg-12">
        <div class="form-group">
            <label>Objectives</label>
            <div class="gridStyle" style="height:170px" ng-grid="objectivesGrid"></div>
        </div>
    </div>
</div>
<div class="row top-buffer" ng-show="missions.selected != null">
    <div class="col-lg-1"></div>
    <div class="col-lg-3">
        <h3>Scheduling</h3>
    </div>
    <div class="col-lg-4">
        <div class="form-group">
            <label>Mission plan</label>
            <!-- Plan selector -->
            <ui-select ng-model="missionPlans.selected" on-select="onPlanSelection($item,$model)">
                <ui-select-match placeholder="Select a mission plan...">{{$select.selected._id}}</ui-select-match>
                <ui-select-choices repeat="plan in missionPlans">
                    <div ng-bind-html="plan._id | highlight : $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="col-lg-2">
        {{missionPlans.selected.risks}}
    </div>
</div>
<div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <div ng-repeat="objective in schedulingData">
            <div class="form-group"">
                <label>{{objective.name}}</label>
                <div class="gridStyle" style="height:130px" ng-grid="schedulingGrids[$index]"></div>
            </div>
        </div>
    </div>
</div>
