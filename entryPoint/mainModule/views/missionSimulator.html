<div class="page-header">
    <h1>Mission Simulator</h1>
</div>
<p class="lead">
    Select a mission from this table to be executed by the simulator
</p>
<div class="gridStyle" ng-grid="gridOptions">

</div>
<hr/>
<div class="row">
    <!-- Description div -->
    <div class="col-lg-12">
        <label>Description: </label>
        {{gridOptions.selectedItems[0].description}}
    </div>
</div>
<hr/>
<div class="row">
    <div class="col-lg-4" ng-show="false">
        <label>Name</label>
        <input class="form-control"
               type="text"
               ng-model="name">
    </div>
    <div class="col-lg-4">
        <label>Mission plan</label>
        <ui-select ng-model="plans.selected"
                   ng-disabled="gridOptions.selectedItems.length == 0">
            <ui-select-match placeholder="Select a mission plan...">{{$select.selected._id}}</ui-select-match>
            <ui-select-choices repeat="plan in plans | filter: $select.search">
                <div ng-bind-html="plan._id | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="col-lg-4" ng-show="false">
        <label>Scenary scheduler</label>
        <ui-select ng-model="scenarySchedulers.selected"
                   ng-disabled="gridOptions.selectedItems.length == 0">
            <ui-select-match placeholder="Select an scenary scheduler...">{{$select.selected._id}}</ui-select-match>
            <ui-select-choices repeat="ss in gridOptions.selectedItems[0].ss| filter: $select.search">
                <div ng-bind-html="ss._id | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>
    </div>
</div>
<hr/>
<div class="jumbotron">
    <button class="btn btn-primary btn-lg"
            ng-disabled="!(isInputDataOk())"
            ng-click="simulateMissionPlan(gridOptions.selectedItems[0])">
        SIMULATE THE MISSION PLAN!
    </button>
</div>

<div>
    <p>
        Check the
        <a href="/docs/userManual/DWR-Missionsimulator-UserManual.pdf">user manual</a> to get accurate
        information of all the possible interactions.
    </p>
</div>
