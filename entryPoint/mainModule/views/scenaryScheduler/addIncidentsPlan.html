<div class="page-header">
    <h1>Scenary Scheduler - Add Incidents Plan</h1>
</div>
<p class="lead">
    Mission : {{mission._id}}
</p>
<div>
    <form novalidate class="css-form">
        <div class="row">
            <div class="col-lg-3">
                <label>Incidents plan Name</label>
                <input class="form-control" type="text" ng-model="incidentsPlan._id">
            </div>
        </div>
        <div class="row top-buffer">
            <div class="col-lg-12">
                <label>Scheduling</label>
                <div class="incidentsScheduleTable" ng-grid="incidentsScheduleGridOptions"></div>
            </div>
        </div>
        <div class="row top-buffer">
            <div class="col-lg-12">
                <button type="button"
                        class="btn btn-primary btn-large"
                        ng-click="addNewIncident('lg')">
                    <span class="glyphicon glyphicon-plus"> Add new incident</span>
                </button>
            </div>
        </div>
        <hr>
        <div class="row top-buffer">
            <div class="col-lg-10">
                <div class="text-right text-danger">{{incidentsPlanErrorMessage}}</div>
            </div>
            <div class="col-lg-2">
                <button class="btn btn-success btn-large"
                        ng-disabled="incidentsPlan._id == null || incidentsPlan._id == ''"
                        ng-click="submitNewIncidentsPlan()">
                    Add new incidents plan
                </button>
            </div>
        </div>
    </form>
</div>
