<div class="page-header">
	<h1>Scenary Scheduler</h1>	
</div>
<p class="lead">
	Select a mission in which you want to set an Scenary Schedule
</p>
<div class="gridStyle" ng-grid="gridOptions"></div>
<hr/>
<div class="row">
	<!-- Description div -->
	<div class="col-lg-12">
		<label>Description: </label>
		{{gridOptions.selectedItems[0].description}}
	</div>
</div>
<hr>
<p class="lead">
	New scenary scheduler for {{gridOptions.selectedItems[0]._id}}
</p>
<div class="row">
	<!-- ID -->
	<div class="col-lg-3">
		<label>Name</label>
		<input class="form-control"
			   type="text"
			   ng-model="newScenaryScheduler._id">
	</div>
	<!-- Incidents plan selection -->
	<div class="col-lg-3">
		<label>Select an incident plan</label>
		<ui-select ng-model="incidentPlans.selected"
				   ng-disabled="gridOptions.selectedItems.length == 0">
			<ui-select-match placeholder="Select an incident plan...">{{$select.selected._id}}</ui-select-match>
			<ui-select-choices repeat="incidentPlan in gridOptions.selectedItems[0].incidentPlans | filter: $select.search">
				<div ng-bind-html="incidentPlan._id | highlight: $select.search"></div>
			</ui-select-choices>
		</ui-select>
	</div>
	<!-- Add new incident -->
	<div class="col-lg-3">
		<label>Add Incidents Plan</label>
		<a ui-sref="addIncidentsPlan({missionId: gridOptions.selectedItems[0]._id,test: gridOptions.selectedItems[0].test})">
			<button class="btn btn-primary"
					ng-disabled="gridOptions.selectedItems.length == 0">
				<span class="glyphicon glyphicon-plus"> Add Incidents plan</span>
			</button>
		</a>
	</div>
</div>
<hr>
<div class="jumbotron">
	<button class="btn btn-primary btn-large"
			ng-disabled ="gridOptions.selectedItems.length == 0 || newScenaryScheduler._id == null"
			ng-click="setInteractionsGuide()">
		Set a new mission interaction guide
	</button>
</div>
